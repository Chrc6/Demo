plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
    id 'androidx.navigation.safeargs'//https://blog.csdn.net/weixin_33974433/article/details/91455217  搜索SafeArgs
